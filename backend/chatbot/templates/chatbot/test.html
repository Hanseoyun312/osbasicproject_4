<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>국회의원 챗봇 테스트</title>
    <style>
        body { max-width: 480px; margin: 30px auto; font-family: sans-serif; }
        #chat-box { border: 1px solid #ccc; padding: 10px; min-height: 100px; background: #fafafa; }
        #question { width: 90%; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>국회의원/정당 챗봇</h2>
    <div id="chat-box"></div>
    <input type="text" id="question" placeholder="질문을 입력하세요">
    <button onclick="askChatbot()">질문</button>

    <script>
        function askChatbot() {
            const question = document.getElementById('question').value;
            if (!question) return;
            document.getElementById('chat-box').innerHTML += "<div><b>나:</b> " + question + "</div>";

            fetch('/chatbot/ask/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chat-box').innerHTML +=
                    "<div><b>챗봇:</b> " + data.answer + "</div>";
            })
            .catch(err => {
                document.getElementById('chat-box').innerHTML += "<div style='color:red'>에러 발생!</div>";
            });
        }
    </script>
</body>
</html>
