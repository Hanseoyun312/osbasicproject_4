<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국회 챗봇</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    #response { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>국회의원 챗봇 🤖</h1>
  <p>궁금한 점을 입력하세요:</p>
  <textarea id="question" placeholder="예: 이재명의 출석률은?"></textarea>
  <br><br>
  <button onclick="askChatbot()">질문하기</button>

  <div id="response"></div>

  <script>
    async function askChatbot() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "🤖 답변을 생성 중입니다...";

      const res = await fetch("/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerHTML = `<strong>🤖 답변:</strong><br>${data.answer || data.error || '응답 실패'}`;
    }
  </script>
</body>
</html>
