<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국회의원 챗봇</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    #response { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; white-space: pre-line; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>국회의원 챗봇 🤖</h1>
  <p>궁금한 점을 입력하세요:</p>
  <textarea id="question" placeholder="예: 이재명의 출석률은 몇 등인가요?"></textarea>
  <br><br>
  <button onclick="askChatbot()">질문하기</button>

  <div id="response">🤖 응답이 여기에 표시됩니다</div>

  <script>
    async function askChatbot() {
      const question = document.getElementById("question").value.trim();
      const responseDiv = document.getElementById("response");

      if (!question) {
        responseDiv.innerText = "❗ 질문을 입력해주세요.";
        return;
      }

      responseDiv.innerText = "🤖 답변을 생성 중입니다...";

      try {
        const res = await fetch("https://baekilha.onrender.com/chatbot/ask/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.innerText = data.answer || data.error || "❗ 응답 오류 발생";
        console.log("응답:", data);
      } catch (error) {
        responseDiv.innerText = "❗ 서버 오류가 발생했습니다.";
        console.error("오류:", error);
      }
    }
  </script>
</body>
</html>
