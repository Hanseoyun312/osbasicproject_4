<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백일하 - 국민의 힘 의정 활동</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/moody1317/osbasicproject_4/refs/heads/main/logo.png" alt="백일하 로고">
        </div>
    </header>

    <nav>
        <ul>
            <li>정당</li>
            <li>국회의원</li>
            <li class="active">의정 활동</li>
            <li>기타</li>
        </ul>
    </nav>

    <div class="content-container">
        <div class="party-header">
            <span id="party-name">국민의 힘</span>
            <a href="https://www.peoplepowerparty.kr/" target="_blank" id="party-home-link" title="정당 홈페이지 방문하기">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
                </svg>
            </a>
            
            <div class="party-selector">
                <div class="dropdown">
                    <button class="dropdown-btn">
                        국민의 힘
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10l5 5 5-5z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">국민의 힘</a>
                        <a href="#">더불어민주당</a>
                        <a href="#">조국혁신당</a>
                        <a href="#">개혁신당</a>
                        <a href="#">진보당</a>
                        <a href="#">기본소득당</a>
                        <a href="#">사회민주당</a>
                        <a href="#">무소속</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-section">
                <div class="pie-chart">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="white"/>
                        <!-- 투표 결과 불일치 20% -->
                        <path d="M50 50 L95 50 A45 45 0 0 1 86.6 77.2 Z" fill="var(--chart-red-1)"/>
                        <!-- 투표 결과 일치 20% -->
                        <path d="M50 50 L86.6 77.2 A45 45 0 0 1 66.3 93.3 Z" fill="var(--chart-red-2)"/>
                        <!-- 무효표 및 기권 15% -->
                        <path d="M50 50 L66.3 93.3 A45 45 0 0 1 33.7 93.3 Z" fill="var(--chart-red-3)"/>
                        <!-- 위원장 15% -->
                        <path d="M50 50 L33.7 93.3 A45 45 0 0 1 13.4 77.2 Z" fill="var(--chart-red-4)"/>
                        <!-- 청원 제안 10% -->
                        <path d="M50 50 L13.4 77.2 A45 45 0 0 1 5 50 Z" fill="var(--chart-red-5)"/>
                        <!-- 본회의 가결 10% -->
                        <path d="M50 50 L5 50 A45 45 0 0 1 13.4 22.8 Z" fill="var(--chart-red-1)"/>
                        <!-- 출석 10% -->
                        <path d="M50 50 L13.4 22.8 A45 45 0 0 1 95 50 Z" fill="var(--chart-red-2)"/>
                        <circle cx="50" cy="50" r="25" fill="white"/>
                        <!-- 정당 로고 이미지 -->
                        <image id="party-logo" href="https://www.peoplepowerparty.kr/renewal2020/img/logo.png" x="25" y="25" width="50" height="50" preserveAspectRatio="xMidYMid meet"/>
                    </svg>
                </div>
            </div>
            
            <div class="statistics-section">
                <h3>국민의 힘 통계</h3>
                <div class="stats-item">
                    <span class="label">출석</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">본회의 가결</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">청원 제안</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">청원 결과</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">무효표 및 기권</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">위원장</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">투표 결과 일치</span>
                    <span class="value">00%</span>
                </div>
                <div class="stats-item">
                    <span class="label">투표 결과 불일치</span>
                    <span class="value">00%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="robot-icon">
        <img src="https://raw.githubusercontent.com/moody1317/osbasicproject_4/refs/heads/main/chat.png" alt="챗봇 아이콘">
    </div>

    <script src="./script.js"></script>
</body>
</html>
